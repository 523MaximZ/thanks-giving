<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Thanks Giving</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>

<div class="container">
  <h1 class="title mt-5">Thankfulness</h1>
<img class="thnk-img" src="https://images.squarespace-cdn.com/content/v1/5e178361a65ebb401e567d4c/1606327898454-6IEMBF7LSX86KA0Z2GI6/thankful.jpg?format=1000w" alt="thankful">
</div>

<div class="container">
<h2 class="orange mt-5">I'm Thankful for:</h2>
<ul class="white mt">
  <li>My parents</li>
  <li>Good friends</li>
  <li>Good teachers</li>
  <li>For my dad doing fun activities with me, such as offroading and snowboarding</li>
</ul>
</div>

<div class="slideshow-container">

  <div class="mySlides">
    <img src="https://i.imgur.com/Riw2cqY.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="https://i.imgur.com/78NqFAf.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <img src="https://i.imgur.com/CmcSx5l.jpg" style="width:100%">
  </div>



  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>

  <script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
  }
  </script>





</body>
</html>
